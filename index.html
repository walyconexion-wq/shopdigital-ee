<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>shopdigital.ar - Esteban Echeverría</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #0A224E;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      -webkit-font-smoothing: antialiased;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Estilo Base para Botones con Volumen */
    .btn-volume {
      background: #E8F5EA;
      border: 1.5px solid #0A224E;
      border-bottom-width: 4.5px;
      box-shadow:
        0 10px 20px -8px rgba(10, 34, 78, 0.12),
        inset 0 1px 0 rgba(255, 255, 255, 0.5);
      transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      top: 0;
      cursor: pointer;
    }

    .btn-volume:hover {
      top: -2px;
      border-bottom-width: 6px;
      background: #f0faf2;
      box-shadow: 0 14px 28px -10px rgba(10, 34, 78, 0.18);
    }

    .btn-volume:active {
      top: 3.5px;
      border-bottom-width: 1px;
      box-shadow: 0 4px 6px -2px rgba(10, 34, 78, 0.1);
    }

    .category-btn {
      border-radius: 2.4rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0.6rem;
    }

    .share-btn {
      border-radius: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
    }

    .fade-up-item {
      animation: fadeUp 0.7s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      opacity: 0;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(15px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Animación de Catálogo (Marquee Suave) */
    .animate-delicate-marquee {
      display: flex;
      width: max-content;
      animation: delicateMarquee 45s linear infinite;
    }

    @keyframes delicateMarquee {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    /* Animación Error Password */
    .animate-shake {
      animation: shake 0.4s cubic-bezier(.36, .07, .19, .97) both;
    }

    @keyframes shake {

      10%,
      90% {
        transform: translate3d(-1px, 0, 0);
      }

      20%,
      80% {
        transform: translate3d(2px, 0, 0);
      }

      30%,
      50%,
      70% {
        transform: translate3d(-4px, 0, 0);
      }

      40%,
      60% {
        transform: translate3d(4px, 0, 0);
      }
    }

    /* Animación Ken Burns */
    @keyframes kenburns {
      0% {
        transform: scale(1);
      }

      100% {
        transform: scale(1.08);
      }
    }

    .animate-kenburns {
      animation: kenburns 6s ease-in-out infinite alternate;
      will-change: transform;
      image-rendering: -webkit-optimize-contrast;
      transform: translateZ(0);
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }

    /* Glassmorphism Header */
    .glass-header {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
    }

    .glass-header h1 span,
    .glass-header p {
      color: #FFFFFF !important;
      font-weight: 900 !important;
      text-shadow: 0px 2px 10px rgba(0, 0, 0, 0.8);
      filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.6));
    }

    .glass-header svg {
      filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.4));
    }

    .text-shadow-premium {
      text-shadow: 0px 2px 10px rgba(0, 0, 0, 0.8);
      filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
    }

    /* Botón Vidrio 3D Táctil - Versión Cuadrada HD */
    .glass-button-3d {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1.5px solid rgba(255, 255, 255, 0.4);
      border-radius: 1.6rem;
      /* Cuadrado con esquinas suaves */
      box-shadow:
        inset 0 4px 6px rgba(255, 255, 255, 0.4),
        0 20px 40px rgba(0, 0, 0, 0.6),
        0 10px 20px rgba(0, 0, 0, 0.4);
      transition: all 0.15s cubic-bezier(0.2, 0.8, 0.2, 1);
      cursor: pointer;
      position: relative;
      top: -6px;
      /* Efecto sobresaliente */
    }

    .glass-button-3d:active {
      transform: translateY(14px) scale(0.92);
      top: 0;
      box-shadow:
        inset 0 6px 12px rgba(0, 0, 0, 0.7),
        0 4px 8px rgba(0, 0, 0, 0.3);
      filter: brightness(0.8);
      background: rgba(255, 255, 255, 0.05);
    }

    .glass-button-3d svg,
    .glass-button-3d span {
      color: #FFFFFF !important;
      filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.6));
      font-weight: 900 !important;
    }

    .category-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0.8rem;
    }

    /* Tarjeta Vidrio 3D - Interfaz 2 */
    .glass-card-3d {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 2.8rem;
      box-shadow:
        inset 0 2px 4px rgba(255, 255, 255, 0.2),
        0 20px 40px rgba(0, 0, 0, 0.4);
      transition: all 0.4s ease;
    }

    .glass-card-3d:hover {
      background: rgba(255, 255, 255, 0.12);
      transform: translateY(-5px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
    }

    /* Botón de Acción Vidrio */
    .glass-action-btn {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 1.5rem;
      box-shadow:
        inset 0 1px 2px rgba(255, 255, 255, 0.3),
        0 8px 15px rgba(0, 0, 0, 0.3);
      color: #FFFFFF !important;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      transition: all 0.2s ease;
    }

    .glass-action-btn:active {
      transform: scale(0.95) translateY(2px);
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.4);
    }

    /* Pausar al interactuar */
    .animate-delicate-marquee:hover {
      animation-play-state: paused;
    }
  </style>
